<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new list
        </h1>

        <input #InputListName class="input has-background-light is-medium" type="text" placeholder="Enter list">

        <div class="buttons is-right">
            <button class="button is-primary has-text-white is-medium" (keydown.enter)="createNewList(InputListName.value)" (click)="createNewList(InputListName.value)">Create</button>
            <button class="button is-danger has-text-white is-medium" routerLink="/lists">Cancel</button>
        </div>

    </div>
</div>
