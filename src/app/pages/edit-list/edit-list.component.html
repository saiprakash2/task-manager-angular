<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit list
        </h1>

        <input #InputListName class="input has-background-light is-medium" type="text" placeholder="Enter list">

        <div class="buttons is-right">
            <button class="button is-primary has-text-white is-medium" (keydown.enter)="updateList(InputListName.value)" (click)="updateList(InputListName.value)">Save</button>
            <button class="button is-danger has-text-white is-medium"  [routerLink]="['/lists',listId]">Cancel</button>
        </div>

    </div>
</div>
