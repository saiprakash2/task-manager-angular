<div class="centered-content">

    <div class="task-manager-container">

        <div class="sidebar has-background-white">

            <h1 class="title has-text-primary">
                Lists
            </h1>

            <div class="list-menu">

                <a href="" class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>

            </div>

            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>

        </div>

        <div class="task-list-container has-background-light">



            <div class="top-bar">

                <h1 class="title has-text-primary">
                    Tasks
                </h1>

                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true">
                        <span class="icon is-small">
                            <i class="fas fa-cog" aria-hidden="true"></i>
                        </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                        <div class="dropdown-content">
                            <a class="dropdown-item" [routerLink]="['/edit-list',listId]">
                                Edit
                            </a>
                            <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                                Delete
                            </a>
                            <a (click)="onLogoutClick()" class="dropdown-item has-text-gray">
                                Logout
                            </a>
                        </div>
                    </div>
                    </div>
            </div>

            <!-- tasks -->
            <div class="all-tasks">
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed':task.completed}">
                    <div class="task-title">
                        <p>{{task.title}}</p>
                    </div>
                    <div class="task-buttons">
                        <button class="button is-info is-light is-small" [routerLink]="['edit-task',task._id]">
                            <span class="icon">
                                <i class="fas fa-edit"></i>
                            </span>
                        </button>
                        <button class="button is-danger is-small" (click)="onDeleteTaskClick(task._id)">
                            <span class="icon">
                                <i class="fas fa-trash"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>


            <button class="circle-add-button button is-primary" [routerLink]="['new-task']">
                <img src="../../../assets/plus-icon.svg">
            </button>
            
        </div>
    
    </div>

</div>
